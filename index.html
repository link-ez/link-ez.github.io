<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我叫網路農夫o.o</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #a5b4fc;
            --primary-dark: #3730a3;
            --accent: #00d9ff;
            --bg-dark: #18181b;
            --bg-light: #f3f4f6;
            --text-main: #f3f4f6;
            --text-dark: #18181b;
            --glass: rgba(255,255,255,0.08);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            min-height: 100vh;
            background: var(--bg-dark);
            overflow-x: hidden;
        }
        .container {
            display: flex;
            min-height: 100vh;
            width: 200vw;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .container.shifted {
            transform: translateX(-100vw);
        }
        /* 左側面板 - 全屏 */
        .left-panel {
            width: 100vw;
            background: 
                linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            position: relative;
            overflow: hidden;
        }
        .left-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, var(--accent) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--primary-light) 0%, transparent 50%);
            pointer-events: none;
            opacity: 0.12;
        }
        .ascii-container {
            text-align: center;
            margin-bottom: 2.5rem;
            z-index: 1;
        }
.ascii-text {
    font-family: 'JetBrains Mono', 'Fira Mono', 'Courier New', monospace;
    font-size: 3.5rem;
    font-weight: bold;
    line-height: 1.2;
    letter-spacing: 0.1em;
    background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary), var(--accent));
    background-size: 300% 100%;
    background-position: 0% 50%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    white-space: pre;
    user-select: none;
    animation: gradient-move 3s linear infinite;
    display: inline-block;
    vertical-align: middle;
    position: relative;
    z-index: 1;
}
.ascii-text::after {
    content: attr(data-text);
    position: absolute;
    left: 0; top: 0; width: 100%; height: 100%;
    color: transparent;
    pointer-events: none;
    z-index: 2;
    text-shadow:
        0 0 12px var(--accent),
        0 0 24px var(--primary),
        0 0 36px var(--accent);
    animation: glow-effect 1.5s ease-in-out infinite alternate;
    -webkit-text-fill-color: transparent;
    background: none;
}

@keyframes gradient-move {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

@keyframes glow-effect {
    from {
        text-shadow:
            0 0 4px var(--accent),
            0 0 8px var(--primary),
            0 0 12px var(--accent);
    }
    to {
        text-shadow:
            0 0 8px var(--accent),
            0 0 16px var(--primary),
            0 0 24px var(--accent);
    }
}
        .title-section {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 1;
            animation: fadeInUp 1s ease 0.5s both;
        }
        .title-section .title {
            font-size: 1.7rem;
            opacity: 0.95;
            font-weight: 600;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }
        .title-section .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--accent);
        }
        /* 聯絡圖標 */
        .contact-icons {
            display: flex;
            gap: 2rem;
            z-index: 1;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.8s both;
        }
        .contact-icon {
            width: 60px;
            height: 60px;
            background: var(--glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            backdrop-filter: blur(20px);
            border: 1px solid var(--primary-light);
            position: relative;
            box-shadow: 0 0 20px var(--primary-dark);
            transform: scale(1);
        }
        .contact-icon img {
            width: 28px;
            height: 28px;
            transition: all 0.3s ease;
        }
        .contact-icon::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-light), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .contact-icon:hover::before {
            opacity: 0.18;
        }
        .contact-icon:hover {
            background: rgba(99,102,241,0.18);
            transform: translateY(-8px) scale(1.1);
            box-shadow: 
                0 15px 35px var(--primary-dark),
                0 0 30px var(--accent);
        }
        .contact-icon:hover img {
            transform: scale(1.1);
        }
        .contact-icon:active {
            transform: translateY(-6px) scale(1.05);
            transition: all 0.1s ease;
        }
        /* 探索按鈕 */
        .explore-button {
            padding: 1.1rem 2.2rem;
            background: var(--glass);
            color: var(--primary-light);
            border: 2px solid var(--primary-light);
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            z-index: 1;
            animation: fadeInUp 1s ease 1.1s both;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px var(--primary-dark);
            transform: scale(1);
        }
        .explore-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            transition: left 0.5s;
        }
        .explore-button:hover::before {
            left: 100%;
        }
        .explore-button:hover {
            background: rgba(99,102,241,0.18);
            border-color: var(--accent);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 10px 30px var(--primary-dark),
                0 0 40px var(--accent);
            color: #fff;
        }
        .explore-button:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s ease;
        }
        /* 右側面板 */
        .right-panel {
            width: 100vw;
            background: 
            linear-gradient(135deg, var(--bg-light) 0%, #e0e7ef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .right-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
            radial-gradient(circle at 20% 80%, var(--primary-light) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, var(--accent) 0%, transparent 50%);
            z-index: 0;
            opacity: 0.08;
        }
        .intro-content {
            max-width: 700px;
            z-index: 1;
            position: relative;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            padding: 2.5rem 2rem 2rem 2rem;
            box-shadow: 0 8px 32px rgba(99,102,241,0.08);
        }
        .container.shifted .intro-content {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.3s;
        }
        .intro-content h2 {
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 2rem;
            font-weight: 500;
            line-height: 1.2;
        }
        .intro-content .highlight {
            color: var(--primary-dark);
            font-weight: 700;
            background: none;
            -webkit-background-clip: initial;
            background-clip: initial;
            -webkit-text-fill-color: initial;
        }
        .intro-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #444;
            margin-bottom: 2.5rem;
        }
        .intro-text p {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }
        .container.shifted .intro-text p:nth-child(1) {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.5s;
        }
        .container.shifted .intro-text p:nth-child(2) {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.7s;
        }
        .container.shifted .intro-text p:nth-child(3) {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.9s;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            margin-top: 2rem;
        }
        .skill-tag {
            padding: 0.7rem 1.3rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
        }
        .container.shifted .skill-tag:nth-child(1) { opacity: 1; transform: translateY(0) scale(1); transition-delay: 1.1s; }
        .container.shifted .skill-tag:nth-child(2) { opacity: 1; transform: translateY(0) scale(1); transition-delay: 1.2s; }
        .container.shifted .skill-tag:nth-child(3) { opacity: 1; transform: translateY(0) scale(1); transition-delay: 1.3s; }
        .container.shifted .skill-tag:nth-child(4) { opacity: 1; transform: translateY(0) scale(1); transition-delay: 1.4s; }
        .container.shifted .skill-tag:nth-child(5) { opacity: 1; transform: translateY(0) scale(1); transition-delay: 1.5s; }
        .container.shifted .skill-tag:nth-child(6) { opacity: 1; transform: translateY(0) scale(1); transition-delay: 1.6s; }
        /* 返回按鈕 */
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateX(-20px) scale(1);
            z-index: 2;
            box-shadow: 0 5px 20px var(--primary-dark);
        }
        .container.shifted .back-button {
            opacity: 1;
            transform: translateX(0) scale(1);
            transition-delay: 0.3s;
        }
        .back-button:hover {
            transform: translateX(0) scale(1.1);
            box-shadow: 0 8px 24px var(--primary);
        }
        .back-button:active {
            transform: translateX(0) scale(1.05);
            transition: all 0.1s ease;
        }
        /* 動畫 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        /* 響應式設計 */
        @media (max-width: 900px) {
            .intro-content { padding: 1.5rem 1rem 1rem 1rem;}
            .right-panel { padding: 1.5rem;}
        }
        @media (max-width: 768px) {
            .ascii-text { font-size: 2rem;}
            .title-section .title { font-size: 1.2rem; letter-spacing: 2px;}
            .contact-icons { gap: 1rem;}
            .contact-icon { width: 48px; height: 48px; font-size: 1.2rem;}
            .contact-icon img { width: 22px; height: 22px;}
            .right-panel { padding: 0.5rem;}
            .intro-content h2 { font-size: 1.5rem;}
            .intro-text { font-size: 1rem;}
            .back-button { top: 1rem; left: 1rem; width: 38px; height: 38px; font-size: 1rem;}
            .skills-list { gap: 0.7rem;}
            .skill-tag { font-size: 0.9rem; padding: 0.5rem 1rem;}
        }
        @media (max-width: 480px) {
            .ascii-text { font-size: 1.2rem; line-height: 1;}
            .intro-content { padding: 0.5rem;}
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- 左側面板 - 全屏 -->
        <div class="left-panel">
            <div class="ascii-container">
                <div class="ascii-text" id="asciiText">網路農夫</div>
            </div>
            <div class="title-section">
                <div class="title">一個高中生</div>
                <div class="subtitle">然後這是我的網站</div>
            </div>
            <div class="contact-icons">
                <a class="contact-icon" title="instagram" href="https://www.instagram.com/n617287" target="_blank" rel="noopener">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="instagram" style="background:none;border-radius:0;">
                </a>
                <a class="contact-icon" title="discord" href="https://discord.gg/n7YwwPYpcR" target="_blank" rel="noopener">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="discord" style="background:none;border-radius:0;">
                </a>
                <a class="contact-icon" title="threads" href="https://www.threads.net/n617287" target="_blank" rel="noopener">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/threads.svg" alt="threads" style="background:none;border-radius:0;">
                </a>
                <a class="contact-icon" title="youtube" href="https://youtu.be/2BwMEvdGMk4?si=Hj3g1BoVT_PgzNz9" target="_blank" rel="noopener">
                    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="youtube" style="background:none;border-radius:0;">
                </a>
            </div>
            <button class="explore-button" onclick="showIntro()">
                 自我介紹！！！ →
            </button>
        </div>
        <!-- 右側面板 - 自我介紹 -->
        <div class="right-panel">
            <button class="back-button" onclick="goBack()" title="返回">
                ←
            </button>
            <div class="intro-content">
                <h2>你好，我是 <span class="highlight">網路農夫</span></h2>
                <div class="intro-text">
                    <p>就是一個正常的一中生,然後其實我不太會寫網站所以這個網站有50%是AI寫的，</p>
                    <p>然後我有經營一個Discord伺服器，成員非常抽象，歡迎加入我們</p>
                    <p>然後我也不知道要講什麼了</p>
                </div>
                <div class="skills-list">
                    <div class="skill-tag">吃飯</div>
                    <div class="skill-tag">睡覺</div>
                    <div class="skill-tag">躺平</div>
                    <div class="skill-tag">經營伺服器</div>
                    <div class="skill-tag">內卷</div>
                    <div class="skill-tag">社恐</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // ASCII 文字現代動畫效果
        const asciiChars = ['█', '▓', '▒', '░', ' '];
        const originalText = '網路農夫';
        let asciiAnimating = false;

        // 不使用彩色 glitch，保持單一顏色

function animateAsciiText() {
    if (asciiAnimating) return;
    asciiAnimating = true;
    const asciiElement = document.getElementById('asciiText');
    let frame = 0;
    const totalFrames = 18;
    const textArr = originalText.split('');
    const animation = setInterval(() => {
        let display = '';
        for (let i = 0; i < textArr.length; i++) {
            if (frame < totalFrames - textArr.length + i) {
                display += Math.random() < 0.15 ? textArr[i] : asciiChars[Math.floor(Math.random() * asciiChars.length)];
            } else {
                display += textArr[i];
            }
        }
        asciiElement.textContent = display;

        // 不再改變顏色和陰影
        asciiElement.style.color = '';
        asciiElement.style.textShadow = '';

        frame++;
        if (frame > totalFrames) {
            clearInterval(animation);
            asciiElement.textContent = originalText;
            asciiElement.style.color = '';
            asciiElement.style.textShadow = '';
            asciiAnimating = false;
        }
    }, 55);
}

        // 頁面載入時開始動畫
        window.addEventListener('load', () => {
            setTimeout(() => {
            animateAsciiText();
            }, 500);
            // 每 10 秒重複一次動畫
            setInterval(() => {
            animateAsciiText();
            }, 10000);
            // 點擊 ASCII 文字可重播動畫
            document.getElementById('asciiText').addEventListener('click', animateAsciiText);
        });

        // 切換到自我介紹
        function showIntro() {
            const container = document.getElementById('container');
            container.classList.add('shifted');
        }

        // 返回首頁
        function goBack() {
            const container = document.getElementById('container');
            container.classList.remove('shifted');
            // 返回時重新播放動畫
            setTimeout(() => {
                animateAsciiText();
            }, 800);
        }

        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === 'Enter') {
                showIntro();
            } else if (e.key === 'ArrowLeft' || e.key === 'Escape') {
                goBack();
            } else if (e.key === ' ') {
                e.preventDefault();
                animateAsciiText();
            }
        });
    </script>
</body>
</html>
