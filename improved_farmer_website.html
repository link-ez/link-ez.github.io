    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #a5b4fc;
            --primary-dark: #3730a3;
            --accent: #00d9ff;
            --bg-dark: #18181b;
            --bg-light: #f3f4f6;
            --text-main: #f3f4f6;
            --text-dark: #18181b;
            --glass: rgba(255,255,255,0.08);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            min-height: 100vh;
            background: var(--bg-dark);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* iOS Safari 優化 */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .container {
            display: flex;
            min-height: 100vh;
            width: 200vw;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .container.shifted {
            transform: translateX(-100vw);
        }
        /* 左側面板 - 全屏 */
        .left-panel {
            width: 100vw;
            background: 
                linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .left-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, var(--accent) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--primary-light) 0%, transparent 50%);
            pointer-events: none;
            opacity: 0.12;
        }
        .ascii-container {
            text-align: center;
            margin-bottom: 2.5rem;
            z-index: 1;
            padding: 1rem 0;
            min-height: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
.ascii-text {
    font-family: 'JetBrains Mono', 'Fira Mono', 'Courier New', monospace;
    font-size: 3.5rem;
    font-weight: bold;
    line-height: 1.4;
    letter-spacing: 0.1em;
    background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary), var(--accent));
    background-size: 300% 100%;
    background-position: 0% 50%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    white-space: pre;
    user-select: none;
    animation: gradient-move 3s linear infinite;
    display: inline-block;
    vertical-align: middle;
    position: relative;
    z-index: 1;
    padding: 0.5rem 0;
    margin: 0;
}
.ascii-text::after {
    content: attr(data-text);
    position: absolute;
    left: 0; top: 0; width: 100%; height: 100%;
    color: transparent;
    pointer-events: none;
    z-index: 2;
    text-shadow:
        0 0 12px var(--accent),
        0 0 24px var(--primary),
        0 0 36px var(--accent);
    animation: glow-effect 1.5s ease-in-out infinite alternate;
    -webkit-text-fill-color: transparent;
    background: none;
}

@keyframes gradient-move {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

@keyframes glow-effect {
    from {
        text-shadow:
            0 0 4px var(--accent),
            0 0 8px var(--primary),
            0 0 12px var(--accent);
    }
    to {
        text-shadow:
            0 0 8px var(--accent),
            0 0 16px var(--primary),
            0 0 24px var(--accent);
    }
}
        .title-section {
            text-align: center;
            margin-bottom: 1rem;
            z-index: 1;
            animation: fadeInUp 1s ease 0.5s both;
        }
        .title-section .title {
            font-size: 1.7rem;
            opacity: 0.95;
            font-weight: 600;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }
        .title-section .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--accent);
        }
        /* 聯絡圖標 */
        .contact-icons {
            display: flex;
            gap: 2rem;
            z-index: 1;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.8s both;
        }
        .contact-icon {
            width: 60px;
            height: 60px;
            background: var(--glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            backdrop-filter: blur(20px);
            border: 1px solid var(--primary-light);
            position: relative;
            box-shadow: 0 0 20px var(--primary-dark);
            transform: scale(1);
        }
        .contact-icon img {
            width: 28px;
            height: 28px;
            transition: all 0.3s ease;
        }
        .contact-icon::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-light), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .contact-icon:hover::before {
            opacity: 0.18;
        }
        .contact-icon:hover {
            background: rgba(99,102,241,0.18);
            transform: translateY(-8px) scale(1.1);
            box-shadow: 
                0 15px 35px var(--primary-dark),
                0 0 30px var(--accent);
        }
        .contact-icon:hover img {
            transform: scale(1.1);
        }
        .contact-icon:active {
            transform: translateY(-6px) scale(1.05);
            transition: all 0.1s ease;
        }
        /* 探索按鈕 */
        .explore-button {
            padding: 1.1rem 2.2rem;
            background: var(--glass);
            color: var(--primary-light);
            border: 2px solid var(--primary-light);
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            z-index: 1;
            animation: fadeInUp 1s ease 1.1s both;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px var(--primary-dark);
            transform: scale(1);
            margin-top: 0;
        }
        .explore-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            transition: left 0.5s;
        }
        .explore-button:hover::before {
            left: 100%;
        }
        .explore-button:hover {
            background: rgba(99,102,241,0.18);
            border-color: var(--accent);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 10px 30px var(--primary-dark),
                0 0 40px var(--accent);
            color: #fff;
        }
        .explore-button:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s ease;
        }
        /* 右側面板 */
        .right-panel {
            width: 100vw;
            background:

        }

        /* 返回按鈕 */

    <script>
        // ASCII 文字現代動畫效果
        const asciiChars = ['█', '▓', '▒', '░', ' '];
        const originalText = '網路農夫';
        let asciiAnimating = false;

        // 不使用彩色 glitch，保持單一顏色

function animateAsciiText() {
    if (asciiAnimating) return;
    asciiAnimating = true;
    const asciiElement = document.getElementById('asciiText');
    let frame = 0;
    const totalFrames = 18;
    const textArr = originalText.split('');
    const animation = setInterval(() => {
        let display = '';
        for (let i = 0; i < textArr.length; i++) {
            if (frame < totalFrames - textArr.length + i) {
                display += Math.random() < 0.15 ? textArr[i] : asciiChars[Math.floor(Math.random() * asciiChars.length)];
            } else {
                display += textArr[i];
            }
        }
        asciiElement.textContent = display;

        // 不再改變顏色和陰影
        asciiElement.style.color = '';
        asciiElement.style.textShadow = '';

        frame++;
        if (frame > totalFrames) {
            clearInterval(animation);
            asciiElement.textContent = originalText;
            asciiElement.style.color = '';
            asciiElement.style.textShadow = '';
            asciiAnimating = false;
        }
    }, 55);
}

        // 頁面載入時開始動畫
        window.addEventListener('load', () => {
            setTimeout(() => {
            animateAsciiText();
            }, 500);
            // 每 10 秒重複一次動畫
            setInterval(() => {
            animateAsciiText();
            }, 10000);
            // 點擊 ASCII 文字可重播動畫
            document.getElementById('asciiText').addEventListener('click', animateAsciiText);
        });

        // 切換到自我介紹
        function showIntro() {
            const container = document.getElementById('container');
            container.classList.add('shifted');
        }

        // 返回首頁
        function goBack() {
            const container = document.getElementById('container');
            container.classList.remove('shifted');
            // 返回時重新播放動畫
            setTimeout(() => {
                animateAsciiText();
            }, 800);
        }

        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === 'Enter') {
                showIntro();
            } else if (e.key === 'ArrowLeft' || e.key === 'Escape') {
                goBack();
            } else if (e.key === ' ') {
                e.preventDefault();
                animateAsciiText();
            }
        });

        // 觸控優化
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // 向左滑動 - 顯示自我介紹
                    showIntro();
                } else {
                    // 向右滑動 - 返回首頁
                    goBack();
                }
            }
        }

        // 防止雙擊縮放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 防止滾動時的彈跳效果
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
